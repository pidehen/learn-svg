<!doctype>
<html>
  <head>
    <title>svg重要属性</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <svg width="400" height="300" viewBox="0,0,40,30">

      <!-- svg
        viewBox：就是对画布进行缩放的区域，
      -->
      <rect fill="red" x="10" y="5" width="20" height="15"></rect>
    </svg>
  </body>
</html>
