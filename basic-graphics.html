<!doctype html>
<html>
  <head>
    <title>svg绘制基础图形</title>
    <style>
      html,body {
        height: 100%;
      }
      * { margin: 0; padding: 0; }
    </style>
  </head>
  <body>
    <svg width="100%" height="100%">
      <!-- 画圆
        circle
          cx: 圆心x坐标
          cy: 圆心y坐标
          r: 圆的半径
          stroke: 描边颜色
          stroke-width: 描边宽度
          fill: 填充颜色
      -->
      <circle cx="50" cy="50" r="40" stroke="pink" stroke-width="3" fill="green"></circle>

      <rect x="120" y="120" width="50" height="50" rx="10" ry="15" style="fill:red; stroke: black; fill-opacity: .25; stroke-opacity: .25"></rect>

      <!--
        x: x坐标
        y: y坐标
        width: 宽度
        height: 高度
        opacity: 元素不透明度
        rx: 圆角水平半径
        ry: 圆角垂直半径

      -->

      <line x1="10" y1="20" x2="30" y2="40" stroke-width="1" stroke="cyan"></line>

      <!--
        x1：起始x坐标
        y1: 起始y坐标
        x2: 终止x坐标
        y2: 终止y坐标
      -->

      <path stroke-width="2" stroke="pink" fill-rule="evenodd" fill-opacity="0" d="M100,200L300,200L300,300L100,300z"></path>

      <clipPath id="my">
        <circle cx="350" cy="350" r="20" fill="green"></circle>
        <circle cx="330" cy="330" r="30" fill="blue"></circle>
      </clipPath>

      <rect x="300" y="300" rx="30" width="100" height="100" fill-opacity="0" clip-path="url(#my)"></rect>

      <g fill="none">
        <path stroke="green" d="M5,20 l215 0"></path>
      </g>

    </svg>
    <!--
      svg：可缩放矢量图，缩放时不会损害图片质量，内部结构是使用xml表示
      polygon
    -->
  </body>
</html>
